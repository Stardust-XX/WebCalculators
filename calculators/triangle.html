<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div class="nav"><a href="../index.html" id="title">MATHS FANS</a></div>
<div class="background"><div id="time"></div></div>
<div class="body">
    <div class="box">
        <h1>三角形计算器</h1>
        <form>
            <ul>
                <li>面积:<input type="text" id="S" onkeypress="clearInputS()"></li>
                <li>周长:<input type="text" id="P" onkeypress="clearInputP()"></li>
                <li>边长:<input type="text" id="a" onkeypress="clearInputA()"></li>
                <li>边长:<input type="text" id="b" onkeypress="clearInputB()"></li>
                <li>边长:<input type="text" id="c" onkeypress="clearInputC()"></li>
            </ul>
            <div class="button"><input type="button" value="计算" onclick="show()"><input type="button" value="清除" onclick="clearInput(),clearAnswer()" ></div>
        </form>
        <div id="answer"></div>
    </div>
</div>
